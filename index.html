<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!Code made by deadshot339. Copying the code and sharing the code as your own is not allowed!-->
    <h1>To-do list</h1>
    <div class="To-do">
        <div class="navbar">
            <h2>Add Task</h2>
        </div>
        <input class="taskInput" type="text" id="taskInput" placeholder="Name of the Task">
        <div class="tasks" id="taskList">
            
        </div>
        <input type="submit" value="ADD" id="handleAddTask">
        <input type="submit" value="Clear All" id="clearTasks">
    </div>
    <span class="madeBy">Made by deadshot339</span>
    <script src="script.js"></script>
</body>
</html>
